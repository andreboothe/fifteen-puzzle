<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fifteen Puzzle Game</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster" />
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <h1 class="lobster-font title"> Fifteen Puzzle</h1>
        </div>
        
        <div class="game-board">
            
            <div class="grid">  
                <div class="cell normal-cell">1</div>
                <div class="cell normal-cell">2</div>
                <div class="cell normal-cell">3</div>
                <div class="cell normal-cell">4</div>
                <div class="cell normal-cell">5</div>
                <div class="cell normal-cell">6</div>
                <div class="cell normal-cell">7</div>
                <div class="cell normal-cell">8</div>
                <div class="cell normal-cell">9</div>
                <div class="cell normal-cell">10</div>
                <div class="cell normal-cell">11</div>
                <div class="cell normal-cell">12</div>
                <div class="cell normal-cell">13</div>
                <div class="cell normal-cell">14</div>
                <div class="cell normal-cell">15</div>
                <div class="cell empty-cell"></div>        
            </div>
        </div>
        <div class="bottom">
            <button class="btn lobster-font" id="shuffle"> Shuffle!</button>
        </div>
        
        <script type="text/javascript" src="script.js"></script>
    </div>
</body>
</html>
